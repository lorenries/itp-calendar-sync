<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <style>
            body {
                width: 320px;
                padding: 16px;
                font-family: monospace;
                margin: 0;
            }

            .header {
                text-align: center;
                margin-bottom: 20px;
            }

            .header h1 {
                font-size: 18px;
                margin: 0 0 8px 0;
                color: #333;
            }

            .header p {
                font-size: 12px;
                color: #666;
                margin: 0;
            }

            .sync-section {
                margin-bottom: 20px;
            }

            .sync-button {
                width: 100%;
                padding: 12px;
                background: black;
                color: white;
                border: none;
                border-radius: 6px;
                font-size: 14px;
                font-weight: 500;
                cursor: pointer;
                transition: background-color 0.2s;
            }

            .sync-button:hover:not(:disabled) {
                background: #333;
            }

            .sync-button:disabled {
                background: #ccc;
                cursor: not-allowed;
            }

            .status {
                margin-top: 16px;
                padding: 12px;
                border-radius: 6px;
                font-size: 13px;
                line-height: 1.4;
            }

            .status.success {
                background: #e8f5e8;
                border: 1px solid #4caf50;
                color: #2e7d32;
            }

            .status.error {
                background: #ffebee;
                border: 1px solid #f44336;
                color: #c62828;
            }

            .status.info {
                background: #e3f2fd;
                border: 1px solid #2196f3;
                color: #1565c0;
            }

            .stats {
                display: flex;
                justify-content: space-between;
                margin-top: 16px;
                padding: 12px;
                background: #f5f5f5;
                border-radius: 6px;
                font-size: 12px;
            }

            .stat {
                text-align: center;
            }

            .stat-value {
                font-weight: bold;
                font-size: 16px;
                color: #333;
            }

            .stat-label {
                color: #666;
                margin-top: 4px;
            }

            .footer {
                text-align: center;
                margin-top: 16px;
                font-size: 11px;
                color: #999;
            }

            .nyan-container {
                margin: 16px 0;
                display: none;
            }

            .nyan-progress-container {
                width: 200px;
                height: 22px;
                border: 1px solid #ddd;
                border-radius: 4px;
                position: relative;
                overflow: hidden;
                background: #f9f9f9;
                margin: 0 auto;
            }

            .nyan-rainbow {
                width: 1px;
                height: 18px;
                margin-top: 2px;
                float: left;
                background: url("images/rainbow.png") repeat;
                transition: width 0.1s ease;
            }

            .nyan-cat {
                position: absolute;
                left: 0px;
                top: 2px;
                width: 32px;
                height: 20px;
                background: url("images/nyanCat.png");
                background-position: 0px 0px;
            }

            .nyan-text {
                text-align: center;
                font-size: 12px;
                color: #666;
                margin-top: 8px;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1>ITP Camp Calendar Sync</h1>
            <p>Sync your RSVPed events to Google Calendar</p>
        </div>

        <div class="sync-section">
            <button id="syncButton" class="sync-button">Sync Events</button>

            <div id="status" class="status" style="display: none"></div>

            <div id="nyanContainer" class="nyan-container">
                <div class="nyan-progress-container">
                    <div id="nyanRainbow" class="nyan-rainbow"></div>
                    <div id="nyanCat" class="nyan-cat"></div>
                </div>
                <div class="nyan-text">Syncing events... ðŸŒˆ</div>
            </div>
        </div>

        <div class="stats">
            <div class="stat">
                <div id="eventsFound" class="stat-value">-</div>
                <div class="stat-label">RSVPed Events</div>
            </div>
            <div class="stat">
                <div id="eventsSynced" class="stat-value">-</div>
                <div class="stat-label">Synced Events</div>
            </div>
        </div>

        <div class="footer">
            <p>Visit the ITP Camp dashboard to find new events</p>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
